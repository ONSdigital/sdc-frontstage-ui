<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="../../dist/sdc-frontstage-ui.css" type="text/css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="page">

        <div class="main-logo-container">
            <div class="container">
                <img class="main-logo" src="https://www.ons.gov.uk//assets/img/ons-logo.svg" alt="Office for National Statistics">
            </div>
        </div>

        <div class="container">

            <div class="page-content">

                <h3>Log in to your account</h3>

                <div class="form-container">
                    <form action="myaccount.html">
                        <ul class="field-list">
                            <li>
                                <h5 class="title">Email address</h5>
                                <input type="text" />
                            </li>
                            <li>
                                <h5 class="title">Password</h5>
                                <input type="text" />
                            </li>
                            <li>
                                <a class="link" href="">Forgot password?</a>
                            </li>
                        </ul>
                        <div class="actions">
                            <input class="btn btn-primary" value="Log In" type="submit" />
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
