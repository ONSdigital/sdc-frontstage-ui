<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="../../dist/site.min.css" type="text/css" rel="stylesheet" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head>
<body>
    <div class="page">

<div class="main-logo-container">
    <div class="container">
        <a href="/mock-pages/dist/">
            <img class="main-logo" src="https://www.ons.gov.uk//assets/img/ons-logo.svg" alt="Office for National Statistics">
        </a>
    </div>
</div>
        <div class="container">

            <div class="page-content">

<h3>Log in to your account</h3>
                <div class="form-container">
                    <form action="myaccount.html">
                        <ul class="field-list">
                            <li>
                                <label class="title">Email address</label>
                                <input type="text" />
                            </li>
                            <li>
                                <label class="title">Password</label>
                                <input type="text" />
                            </li>
                            <li>
                                <a class="link" href="">Forgot password?</a>
                            </li>
                        </ul>
                        <div class="actions">
                            <input class="btn btn-primary" value="Log In" type="submit" />
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
